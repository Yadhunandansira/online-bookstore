
<table class="table" style="height: 500px;width: 500px;">
    <h1>Book Store</h1>

  <thead class="thead-dark">
    <tr>
        <th></th>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>
          <img [src]="book.imageUrl" alt="" width="50px" height="50px">
      </td>
        <td>{{book.name}}</td>
      <td>{{book.description}}</td>
      <td>{{book.unitPrice | currency : 'INR'}}</td>
    </tr>
  </tbody>
</table>
